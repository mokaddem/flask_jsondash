<form action="#" id="module-form-widget-input" class="form-horizontal form-group-sm">
    <fieldset>
        {% for input in module.widgetOptions %}
            <label style="display: block;">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <span class="label-text">{{ input.label }}</span>
                        {% if input.help_text %}
                            <br><small class="help-text">{{ input.help_text }}</small>
                        {% endif %}
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {% if input.type == 'select' and input.options %}
                            <select
                                class="{{ input.input_classes|join(' ') or '' }}"
                                name="{{ input.name }}">
                                {% for val, name in input.options %}
                                    <option value="{{ val }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        {% elif input.type == 'checkbox' %}
                            <input class="{{ input.input_classes|join(' ') or '' }}"
                                type="checkbox"
                                name="{{ input.name }}"
                                {{ 'checked="checked"' if input.default and input.default != "false" else '' }}>
                        {% elif input.type == 'radio' and input.options %}
                            {% for val, name in input.options %}
                                <div class="input-radio">
                                    <input class="{{ input.input_classes|join(' ') or '' }}"
                                        type="radio"
                                        name="{{ input.name }}"
                                        value="{{ val }}"
                                        {% if val == input.default %}checked{% endif %}> {{ val }}
                                </div>
                            {% endfor %}
                        {% elif input.type == 'textarea' %}
                            <textarea class="{{ input.input_classes|join(' ') or '' }}"
                                name="{{ input.name }}"
                                value="{{ input.default }}"
                                placeholder="{{ input.placeholder }}"></textarea>
                        {% else %}
                            {% if input.unit is defined %}
                                <div class="input-group">
                                    <input type="{{ input.type or 'text' }}"
                                        class="{{ input.input_classes|join(' ') or '' }}"
                                        name="{{ input.name }}"
                                        value="{{ input.default }}"
                                        placeholder="{{ input.placeholder }}"
                                        {% if pattern %}pattern="{{ input.validator_regex }}"{% endif %}
                                        >
                                        <span class="input-group-addon">{{ input.unit }}</span>
                                </div>
                            {% else %}
                                <input type="{{ input.type or 'text' }}"
                                    class="{{ input.input_classes|join(' ') or '' }}"
                                    name="{{ input.name }}"
                                    value="{{ input.default }}"
                                    placeholder="{{ input.placeholder }}"
                                    {% if pattern %}pattern="{{ input.validator_regex }}"{% endif %}
                                    >
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </label>
        {% endfor %}
    </fieldset>
</form>
